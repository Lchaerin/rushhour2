<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>러시아워</title>
        <style></style>
    </head>
    <link rel="stylesheet" type="text/css" href="rushhour.css">
    <body>
        <table id="titleBar" border=0>
            <tr>
                <td id="titlePad">
                    <p id="title">RUSH HOUR</p>
                </td>
                <td id="scorePad">
                    <p id="scoreType">STAGE1</p>
                    <p id="score"></p>
                </td>
                <td id="recentcolor">
                    <p id="selecctedcolor">SELECTED COLOR</p>
                </td>
            </tr>
        </table>
        <table id="board" border=0>
            <tr>
                <td id="00" onclick="select(0)"></td>
                <td id="01" onclick="select(1)"></td>
                <td id="02" onclick="select(2)"></td>
                <td id="03" onclick="select(3)"></td>
                <td id="04" onclick="select(4)"></td>
                <td id="05" onclick="select(5)"></td>
            </tr>
            <tr>
                <td id="10" onclick="select(6)"></td>
                <td id="11" onclick="select(7)"></td>
                <td id="12" onclick="select(8)"></td>
                <td id="13" onclick="select(9)"></td>
                <td id="14" onclick="select(10)"></td>
                <td id="15" onclick="select(11)"></td>
            </tr>
            <tr>
                <td id="20" onclick="select(12)"></td>
                <td id="21" onclick="select(13)"></td>
                <td id="22" onclick="select(14)"></td>
                <td id="23" onclick="select(15)"></td>
                <td id="24" onclick="select(16)"></td>
                <td id="25" onclick="select(17)"></td>
                <td id="goal">
                    <p id="goaltext">G<br>O<br>A<br>L</p>
                </td>
            </tr>
            <tr>
                <td id="30" onclick="select(18)"></td>
                <td id="31" onclick="select(19)"></td>
                <td id="32" onclick="select(20)"></td>
                <td id="33" onclick="select(21)"></td>
                <td id="34" onclick="select(22)"></td>
                <td id="35" onclick="select(23)"></td>
            </tr>
            <tr>
                <td id="40" onclick="select(24)"></td>
                <td id="41" onclick="select(25)"></td>
                <td id="42" onclick="select(26)"></td>
                <td id="43" onclick="select(27)"></td>
                <td id="44" onclick="select(28)"></td>
                <td id="45" onclick="select(29)"></td>
            </tr>
            <tr>
                <td id="50" onclick="select(30)"></td>
                <td id="51" onclick="select(31)"></td>
                <td id="52" onclick="select(32)"></td>
                <td id="53" onclick="select(33)"></td>
                <td id="54" onclick="select(34)"></td>
                <td id="55" onclick="select(35)"></td>
            </tr>
        </table>
        <table id="console" border=0>
            <tr>
                <td style="background-color:#424242;"></td>
                <td id="60" onclick="moveit(1)">↑</td>
            </tr>
            <tr>
                <td id="61" onclick="moveit(2)">←</td>
                <td id="62" onclick="moveit(3)">↓</td>
                <td id="63" onclick="moveit(4)">→</td>
            </tr>
        </table>
    </body>
    <script type="text/javascript" src="rushhour.js"></script>
</html>
